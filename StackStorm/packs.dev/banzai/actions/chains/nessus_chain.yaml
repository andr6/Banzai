---
    chain:
        -
            name: "c1"
            ref: "banzai.nessus"
            parameters:
               url: "{{ url }}"
               testid: "{{ testid }}"
            on-success: "c2"
            on-failure: "c3"
        -
            name: "c2"
            ref: "banzai.dojo_reimport"
            parameters:
              testid: "{{ testid }}"
              scantype: "{{ scantype }}"
            on-success: ""
            on-failure: "c3"
        -
            # write a better exception handling case for final build
            name: "c3"
            ref: "core.local"
            parameters:
                cmd: "echo Failed to import test results to DefectDojo."
    default: "c1"

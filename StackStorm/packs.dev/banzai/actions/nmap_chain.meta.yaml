---
name: "nmap_chain"
description: "Nmap scan and Dojo import workflow"

# `runner_type` has value `action-chain` to identify that action is an ActionChain.
runner_type: "action-chain"

# `entry_point` path to the ActionChain definition file, relative to the pack's action directory.
entry_point: "chains/nmap_chain.yaml"

enabled: true

parameters:
  url:
    type: "string"
    description: "url to perform a port scan on"
    required: true
  testid:
    description: "test id number"
    required: true
